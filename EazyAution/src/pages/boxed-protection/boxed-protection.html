<ion-header>

  <ion-navbar>
    <ion-title>Boxed Protection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- Checkboxes in a List -->
<ion-list>
<ion-label color="primary">Please verify the following</ion-label>
  <ion-item *ngFor="let entry of form">
    <ion-label>{{entry.val}}</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
     <p fill="outline" slot="end">View</p>
  </ion-item>
</ion-list>
</ion-content>
<ion-footer>
 <ion-row>
    <ion-col col-12>
      <button ion-button block medium>{{ 'Finished' | translate }}</button>
    </ion-col>
  </ion-row>
</ion-footer>
