<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      {{'Buyer Home'| translate }}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (tap)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only class="cart-button" (tap)="openCart()">
        <ion-icon name="cart">
          <ion-badge color="secondary">{{shared.cartquantity}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-6 class="animated flipInX">
        <ion-card (tap)="openLiked()">
          <div class="categories-title">
            <h2>Liked
              <br>
              <small>24</small>
            </h2>
          </div>
        </ion-card>
      </ion-col>
      <ion-col col-6 class="animated flipInX">
        <ion-card (tap)="openCart()">
          <div class="categories-title">
            <h2>Cart
              <br>
              <small>24</small>
            </h2>
          </div>
        </ion-card>
      </ion-col>
      <ion-col col-6 class="animated flipInX">
        <ion-card (tap)="openPurchased()">
          <div class="categories-title">
            <h2>Purchased
              <br>
              <small>24</small>
            </h2>
          </div>
        </ion-card>
      </ion-col>
      <ion-col col-6 class="animated flipInX">
        <ion-card (tap)="openOrders()">
          <div class="categories-title">
            <h2>Orders
              <br>
              <small>24</small>
            </h2>
          </div>
        </ion-card>
      </ion-col>
      <ion-col col-6 class="animated flipInX">
        <ion-card (tap)="openShipping()">
          <div class="categories-title">
            <h2>Shipping
              <br>
              <small>24</small>
            </h2>
          </div>
        </ion-card>
      </ion-col>
      <ion-col col-6 class="animated flipInX">
        <ion-card (tap)="openInvestigations()">
          <div class="categories-title">
            <h2>Investigations
              <br>
              <small>24</small>
            </h2>
          </div>
        </ion-card>
      </ion-col>
      <ion-col col-6 class="animated flipInX">
        <ion-card (tap)="openSupport()">
          <div class="categories-title">
            <h2>Learn Eazy
              <br>
              <small>24</small>
            </h2>
          </div>
        </ion-card>
      </ion-col>
      <ion-col col-6 class="animated flipInX">
        <ion-card (tap)="openReturns()">
          <div class="categories-title">
            <h2>Returns
              <br>
              <small>24</small>
            </h2>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer *ngIf="config.footerShowHide=='1'">
  <footer></footer>
</ion-footer>
